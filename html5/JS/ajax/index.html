    <script>
        // xhr js主动请求数据的过程
        // ajax 是js 具有web2.0 动态请求页面的能力
        let xhr=null;
        // js主动发出一次http请求request，支持的数据交换格式xml
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
        }else{
            xhr=new ActiveXObject("Microsoft.XMLHTTP")
        }
        // 建立连接
        xhr.open('get','user.json',true);// false|true 是否异步
        // 发送
        xhr.send();
        // 一旦发送，状态就会发生改变
        xhr.onreadystatechange=function(){
            console.log(xhr.readyState);
            // 200 http状态码。成功响应
            if(xhr.readyState==4&&xhr.status==200){//200是http状态码，表示成功相应
                const zk=JSON.parse(xhr.responseText);//xhr.responseText 是string格式，JSON.parse()后转为json
                console.log(zk.name);
                const me=JSON.stringify(zk);
                // console.log(typeof me)//string
            }
        }
