// 欢迎模板
let x='rose',y='Jack';
// 标签模板

    let message=online`
    Hi,
    ${x},
    I am 
    ${y}.
    `;
    
    function online(template,...expressions){
        // es6数组函数式函数 如map 新生成一个数组
        // reduce将数组减员，遍历数组每一项，跟之前一项进行一个什么操作
        // （函数）数组只有一项 经常用于累加数组的和
        let result=template.reduce((prev,next,i)=>{
            let expression=expressions[i-1];
            return prev+expression+next;
        });
        // 多行字符串，如果去除空格，删除换行？
        // 找到换行空格，替成空
        result=result.replace(/(\n\s*)/g," ");
        result=result.trim();
        // console.log(template);
        // console.log(expressions);
        return result;
    }
    console.log(message);
    
    // 让多行文本，变到一行去，trim首尾的空格
